<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 프로그램</title>
</head>
<body>
    <h2>구구단 프로그램</h2>
    출력할 단: <input type="text" id="num">
    <button onclick="display()">확인</button>
    <script>
        function display() {
            var number = Number(document.getElementById("num").value);
            if (number < 2 || number > 9) {
                document.write("2 이상 9이하의 숫자를 입력해 주세요.");
            } else {
                document.write("<h2>" + number + "단</h2>")
                for (var i = 1; i <= 9; i++) {
                    document.write(number + " * " + i + " = " + (number * i) + "<br>");
                }
            }
        }
    </script>
</body>
</html>
