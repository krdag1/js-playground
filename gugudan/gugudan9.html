<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기(배열과 이중for문 사용하기)</title>
</head>
<body>
    <h1>구구단 전체 출력</h1>
    <script>
        var results = [];
        for (var i = 2; i <= 9; i++){
            for (var j = 1; j <= 9; j++){
                results[j] = i * j;
            }
            document.write("<h2>" + i + "단 </h2>");
            for (var j = 1; j <=9; j++){
                document.write(i + " * " + j + " = " + results[j] + "<br>");
            }
        }
    </script>
</body>
</html>
