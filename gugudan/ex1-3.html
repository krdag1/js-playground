<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.</h1>
    <script>
        var input1 = prompt("화씨(F)를 입력하세요");
        var tempF = Number(input1);
        var tempC = (tempF - 32) * 5/9;
        document.write("입력한 화씨를 섭씨로 바꾼 온도는 "+ tempC + "입니다.");
        
    </script>
</body>
</html>
