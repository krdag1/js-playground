<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 프로그램</title>
</head>
<body>
    <h1>사칙연산 프로그램 만들기 (input 태그/button 사용)</h1>
    number1 : <input id="input1">
    number2 : <input id="input2">
    <button onclick="calc()">실행</button>
    <div id="output">출력 공간</div>
    <script>
        function calc() {
            var n1 = Number(document.getElementById("input1").value);
            var n2 = Number(document.getElementById("input2").value);
            
            var str ="<h2> 결과 출력 </h2>";
            str += "number1 + number2 = " + (n1 + n2) + "<br>";
            str += "number1 - number2 = " + (n1 - n2) + "<br>";
            str += "number1 * number2 = " + (n1 * n2) + "<br>";
            str += "number1 / number2 = " + (n1 / n2) + "<br>";

            var out = document.getElementById("output");
            out.innerHTML = str;
        }
    </script>
</body>
</html>
