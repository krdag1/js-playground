<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 프로그램</title>
</head>
<body>
    <h1>사칙연산 프로그램 만들기 (input 태그/button 사용)</h1>
    number1 : <input id="input1">
    number2 : <input id="input2">
    연산자 : <input id="op">
    <button onclick="calc()">실행</button>
    <div id="output">출력 공간</div>
    <script>
        function calc() {
            var n1 = Number(document.getElementById("input1").value);
            var n2 = Number(document.getElementById("input2").value);
            var op1 = document.getElementById("op").value;

            var str ="<h2> 결과 출력 </h2>";
            if( op1 === '+' ) {
                str += "number1 + number2 = " + (n1 + n2) + "<br>";
            } else if ( op1 === '-' ) {
                str += "number1 - number2 = " + (n1 - n2) + "<br>";
            } else if ( op1 === '*' ) {
                str += "number1 * number2 = " + (n1 * n2) + "<br>";
            } else if ( op1 === '/' ) {
                str += "number1 / number2 = " + (n1 / n2) + "<br>";
            } else {
                str += "연산자는 4식연산자( + , - , * , / )로 만 사용해 주세요";
            }
            var out = document.getElementById("output");
            out.innerHTML = str;
        }
    </script>
</body>
</html>
