<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>두 수를 입력받아 4칙연산의 결과를 표시해 봅시다</h1>

    <script>
        var input1 = prompt("첫 번째 숫자를 입력해 주세요");
        var input2 = prompt("두 번째 숫자를 입력해 주세요");
        var s1 = Number(input1);
        var s2 = Number(input2);
        console.log("입력한 숫자는 "+ s1 + "과 " + s2 + "입니다.");
        console.log(s1 + " + " + s2 + " = " + (s1 + s2));
        console.log(s1 + " - " + s2 + " = " + (s1 - s2));
        console.log(s1 + " * " + s2 + " = " + (s1 * s2));
        console.log(s1 + " / " + s2 + " = " + (s1 / s2));
        
    </script>
</body>
</html>
