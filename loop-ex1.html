<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)</h1>
    <script>
        var sum = 0;
        var num = 1;
        var count = -1;
        while( num != 0) {
            num = Number(prompt("숫자를 입력하세요.(0을 입력받으면 종료합니다)"));
            sum += num;
            count ++;
            console.log(count, num, sum);
        }
        document.write("사용자가 입력한 수들의 갯수는 "+ count + ", 합은 " + sum + "입니다.");

    </script>
</body>
</html>
