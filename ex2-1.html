<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해 봅시다.</h1>

    <script>
    var isPrime = true;
    number = Number(prompt("2 이상의 정수를 입력하세요"));
    for (var i =2; i<number; i++){
        if (number % i === 0){
            isPrime = false;
            break;
        }
        console.log(isPrime, i);
    }

    if (isPrime === false) {
        document.write(number + "은(는)은 소수가 아닙니다. [" + i + "] 로 나누어 집니다.");
    } else if(isPrime === true) {
        document.write(number +"은(는)은 소수입니다.");
    }

    </script>
</body>
</html>
